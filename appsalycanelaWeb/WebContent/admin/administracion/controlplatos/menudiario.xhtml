<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="title">
			<title>Menú diario</title>
		</ui:define>
		<ui:define name="content">
			<p:growl autoUpdate="true"></p:growl>
			<p:breadCrumb>
				<p:menuitem value="Administrador" url="#" />
				<p:menuitem value="platos" url="#" />
				<p:menuitem value="categoría platos" url="#" />
			</p:breadCrumb>
			<h:panelGrid columns="2">
				<h:form id="form2">
					<p:panel header="Menu de Segundos">
						<p:dataTable value="#{controllerMenu.listaplatos}" var="p"
							id="tabla1">
							<p:column headerText="Código">
								<h:outputText value="#{p.idplato}" />
							</p:column>
							<p:column headerText="Nombre Plato">
								<h:outputText value="#{p.nombreplato}" />
							</p:column>
							<p:column headerText="Categoría">
								<h:outputText value="#{p.tabVtsTipoPlato.nombretipoplato}" />
							</p:column>
							<p:column headerText="Asignar">
								<p:commandButton icon="ui-icon-circle-arrow-e" update="form4"
									onclick="PF('dialogo1').show();"
									actionListener="#{controllerMenu.CargarPlato(p)}"
									value="Agregar"></p:commandButton>
							</p:column>
						</p:dataTable>
						<f:facet name="actions">
							<p:commandButton icon="ui-icon-pencil" value="Nuevo"
								style="float:right;" />
						</f:facet>
					</p:panel>
				</h:form>
				<h:form id="form3">
					<p:panel header="Menú del Día">
						<p:dataTable value="#{controllerMenu.listamenu}" var="p"
							id="tabla1">
							<p:column headerText="Código">
								<h:outputText value="#{p.idmenu}" />
							</p:column>
							<p:column headerText="Nombre Plato">
								<h:outputText value="#{p.nombremenu}" />
							</p:column>
							<p:column headerText="Categoría">
								<h:outputText
									value="#{p.tabVtsPlato.tabVtsTipoPlato.nombretipoplato}" />
							</p:column>
							<p:column headerText="Precio">
								<h:outputText value="#{p.precio1}" />
							</p:column>
							<p:column headerText="Precio Especial">
								<h:outputText value="#{p.precio2}" />
							</p:column>
							<p:column headerText="Stock">
								<h:outputText value="#{p.stock}" />
							</p:column>
							<p:column headerText="Opciones">
								<p:commandButton icon="ui-icon-pencil" update="form5"
									onclick="PF('dialogo2').show();"
									actionListener="#{controllerMenu.CargarMenu(p)}"></p:commandButton>
								<p:commandButton icon=" ui-icon-trash" update="form3"
									actionListener="#{controllerMenu.EliminarMenu(p.idmenu)}"></p:commandButton>
							</p:column>
						</p:dataTable>
						<f:facet name="actions">
							<p:commandButton icon="ui-icon-pencil" value="Nuevo"
								onclick="PF('dialogo2').show();" style="float:right;" />
						</f:facet>
					</p:panel>
				</h:form>
			</h:panelGrid>

			<p:dialog header="Asignar stock del menú" widgetVar="dialogo1"
				id="dialogo1" modal="true" height="330" hideEffect="fade">
				<h:form id="form4">
					<p:panelGrid columns="2">
						<h:outputText value="Código:" />
						<h:outputText value="#{controllerMenu.idplato}" />
						<h:outputText value="Nombre Plato" />
						<h:outputText value="#{controllerMenu.nombremenu}" />
						<h:outputText value="Stock" />
						<p:spinner value="#{controllerMenu.stock}" required="true"
							requiredMessage="Especifique el stock" min="1" />
					</p:panelGrid>
					<p:commandButton value="Aceptar" update="@form,:form3:tabla1"
						actionListener="#{controllerMenu.AgregarMenu()}"
						onclick="PF('modal').hide();$('#form3').trigger('reset');"></p:commandButton>
				</h:form>
			</p:dialog>
			
			<p:dialog header="Editar stock del menú" widgetVar="dialogo2"
				id="dialogo2" modal="true" height="330" hideEffect="fade">
				<h:form id="form5">
					<p:panelGrid columns="2">
						<h:outputText value="Código:" />
						<h:outputText value="#{controllerMenu.menu.idmenu}" />
						<h:outputText value="Nombre Plato" />
						<h:outputText value="#{controllerMenu.menu.nombremenu}" />
						<h:outputText value="Stock" />
						<p:spinner value="#{controllerMenu.stock}" required="true"
							requiredMessage="Especifique el stock" min="1" />
					</p:panelGrid>
					<p:commandButton value="Aceptar" update="@form,:form3:tabla1"
						actionListener="#{controllerMenu.EditarMenu()}"
						onclick="PF('modal').hide();$('#form3').trigger('reset');"></p:commandButton>
				</h:form>
			</p:dialog>
		</ui:define>
	</ui:composition>
</body>
</html>
